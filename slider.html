<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>

    <script src="sliderengine/jquery.js"></script>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->

                <li><img src="images/2018-14-121544796499.jpg" />

                <li><img src="images/2018-29-111543484480.jpg" />

                <li><img src="images/2018-14-121544796365-tn.jpg" /></li>
                <li><img src="images/2018-14-121544796499-tn.jpg" /></li>
